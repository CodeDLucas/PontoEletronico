<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header style="align-self: center;">
      <mat-card-title>
        <mat-icon>schedule</mat-icon>
        Ponto Eletrônico
      </mat-card-title>
      <mat-card-subtitle>Faça Login com suas credenciais</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="seu@email.com"
            autocomplete="email"
          >
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Sua senha"
            autocomplete="current-password"
          >
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="loginForm.invalid || isLoading"
        >
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Entrar</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions style="text-align: center; align-self: center;">
      <button mat-button color="accent" (click)="navigateToRegister()">
        Não tem uma conta? Cadastre-se
      </button>
    </mat-card-actions>
  </mat-card>
</div>
